<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" style="text-align: center">
      <app-spinner></app-spinner>
    </div>
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <form *ngIf="!isLoading" #loginForm="ngForm" (submit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel">
        <p  *ngIf="email.touched && !email.valid">Enter a valid email.</p>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6" #password="ngModel">
        <p  *ngIf="password.touched && !password.valid">The password must have at least 6 characters.</p>
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}} </button>
      </div>
    </form>
  </div>
</div>
