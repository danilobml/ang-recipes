<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm" (submit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
            ngModel
          />
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount:</label>
          <input
            type="number"
            id="amount"
            name="amount"
            class="form-control"
            required
            ngModel
            pattern="^[0-9]+[0-9]*$"
            min="0"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            {{ !editMode ? "Add" : "Update" }}
          </button>
          <button
            *ngIf="editMode"
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
