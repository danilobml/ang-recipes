<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (selectedRecipe)="onSelectedRecipe($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="recipeToDisplay; else infoText"
      [recipeToDisplay]="recipeToDisplay"
    ></app-recipe-detail>
    <ng-template #infoText>
      <h3>Please select a recipe</h3>
    </ng-template>
  </div>
</div>
