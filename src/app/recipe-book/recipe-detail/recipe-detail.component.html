<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipeToDisplay.imagePath"
      [alt]="recipeToDisplay.name"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeToDisplay.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">
        Manage recipe<span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="onSendToSL(recipeToDisplay)" style="cursor: pointer"
            >To shopping list</a
          >
        </li>
        <li><a [routerLink]="['edit']">Edit recipe</a></li>
        <li><a>Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipeToDisplay.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">Ingredients</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipeToDisplay.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
